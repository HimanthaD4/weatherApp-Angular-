<div>


  <div class="search-container">
    <input type="text" placeholder="Search" class="search-bar">
    <button class="search-button">Search</button>
  </div>

<div class="container">

  

    <div class="upper-data">
      <img src="../assets/day.jpg" *ngIf="14>15">
      <img src="../assets/night.jpg" *ngIf="14<=15">

<div class="weather-data">
  <div class="location"> Malabe </div>
  <div class="temperature">{{14.40 | number: '1.0-0'}}°C</div>

</div>

    </div>




    
    <div class="lower-data">
      <div class="more-info-label"> More information</div>
      <div class="more-info-container">
        
                
                <div class="info-block">
                  <div class="info-block-label">
                    <img src="../assets/min.png">
                    <span>Min</span>
                  </div>
                  <div class="info-block-value">
                    30°C
                  </div>
                </div> 

                <div class="info-block">
                  <div class="info-block-label">
                    <img src="../assets/max.png">
                    <span>Max</span>
                  </div>
                  <div class="info-block-value">
                    20°C
                  </div>
              </div>

              
              <div class="info-block">
                <div class="info-block-label">
                  <img src="../assets/humidity (1).png">
                  <span>Humidity</span>
                </div>
                <div class="info-block-value">
                  88%
                </div>
            </div>

                
            <div class="info-block">
              <div class="info-block-label">
                <img src="../assets/wind.png">
                <span>Wind</span>
              </div>
              <div class="info-block-value">
                5 km/h
              </div>
          </div>


        </div>

    </div>

</div>
</div>
<router-outlet></router-outlet>
